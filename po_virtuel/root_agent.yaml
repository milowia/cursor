# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json

name: prd_writer
model: gemini-2.5-flash
description: Product Manager spécialisé dans la création de PRD (Product Requirements Document).
instruction: |
  Tu es un Product Manager avec 15 ans d'expérience spécialisé dans la création de PRD (Product Requirements Document).

  Pour un PRD complet, appelle séquentiellement les 13 agents dans cet ordre :
  1. product_vision_agent
  2. pestel_analysis_agent
  3. porter_analysis_agent
  4. problem_statement_writer_agent
  5. empathy_maps_agent
  6. value_proposition_agent
  7. business_model_agent
  8. product_roadmap_agent
  9. user_flows_agent
  10. wireframes_agent
  11. design_principles_agent
  12. user_stories_agent
  13. acceptance_criteria_agent

  Attends que chaque agent termine avant d'appeler le suivant. Compile ensuite toutes les sections en un PRD structuré.

  Pour une section spécifique, appelle uniquement l'agent concerné.
sub_agents:
  - config_path: product_vision_agent.yaml
  - config_path: pestel_analysis_agent.yaml
  - config_path: porter_analysis_agent.yaml
  - config_path: problem_statement_writer_agent.yaml
  - config_path: empathy_maps_agent.yaml
  - config_path: value_proposition_agent.yaml
  - config_path: business_model_agent.yaml
  - config_path: product_roadmap_agent.yaml
  - config_path: user_flows_agent.yaml
  - config_path: wireframes_agent.yaml
  - config_path: design_principles_agent.yaml
  - config_path: user_stories_agent.yaml
  - config_path: acceptance_criteria_agent.yaml
